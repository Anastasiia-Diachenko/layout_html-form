<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.ae48895c.css"><script type="text/javascript" src="main.e97352c4.js"></script></head><body> <form action="" method="POST" onsubmit="onSubmit()" autocomplete="off" class="form_style"> <fieldset name="Personal information" class="form_field first_fieldset"> <legend>Personal information</legend> <label for="surname" class="fieldset_field first_label"> Surname: <input type="text" id="surname" required> </label> <label for="name" class="fieldset_field"> Name: <input type="text" id="name" required> </label> <label for="age" class="fieldset_field"> How old are You? <input type="number" id="age" min="1" max="100" value="12"> </label> <label for="birthday" class="fieldset_field"> Full date of birth: <input type="date" id="birthday"> </label> <label for="terms" class="fieldset_field"> I accept the term of the agreement <input type="checkbox" id="terms"> </label> </fieldset> <fieldset name="Registration" class="form_field"> <legend>Registration</legend> <label for="e-mail" class="fieldset_field first_label"> E-mail: <input type="email" id="e-mail" placeholder="email@example.com"> </label> <label for="password" class="fieldset_field"> Password: <input type="password" id="password" minlength="8" maxlength="18"> </label> </fieldset> <fieldset name="An interesting fact about you!" class="form_field"> <legend>An interesting fact about you!</legend> <div class="fieldset_field first_label"> Do you love cats? <label for="radioButtonYes"> <input type="radio" id="radioButtonYes" name="radioButton" value="yes"> Yes </label> <label for="radioButtonNo"> <input type="radio" id="radioButtonNo" name="radioButton" value="no"> No </label> </div> <label for="color" class="fieldset_field"> What is your favorite color? <input type="color" id="color"> </label> <label for="bed-time" class="fieldset_field"> What time do you go to bed? <input type="time" id="bed-time"> </label> <label for="brand" class="fieldset_field"> What are your favorite brand of cars? <select id="brand" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rate" class="fieldset_field"> How do you rate our work? <input type="range" id="rate" value="0"> </label> </fieldset> <fieldset name="Additional info" class="form_field"> <legend>Additional info:</legend> <label for="comments" class="fieldset_field first_label"> Comments: <textarea id="comments"></textarea> </label> <label for="recommendation" class="fieldset_field"> Would you recommend us? <select id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
